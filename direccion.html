  <script>
    const resumenDiv = document.getElementById("resumenPedido");
    const inputProductos = document.getElementById("productosInput");
    const confirmarBtn = document.getElementById("confirmar");

    const carritoGuardado = JSON.parse(localStorage.getItem("carritoPago"));

    if (!carritoGuardado || !Array.isArray(carritoGuardado.productos) || carritoGuardado.productos.length === 0) {
      resumenDiv.innerHTML = "<p>No hay productos en el carrito.</p>";
      confirmarBtn.disabled = true;
    } else {
      let html = "<ul>";
      carritoGuardado.productos.forEach(item => {
        // Limpiar el nombre para quitar texto despuÃ©s de " - "
        const nombreLimpio = item.nombre.split(" - ")[0].trim();

        const subtotal = (item.precio * item.cantidad).toFixed(2);
        html += `<li><strong>${nombreLimpio}</strong><br>Precio: ${item.precio.toFixed(2)}â‚¬<br>Cantidad: ${item.cantidad}<br>Total: ${subtotal}â‚¬</li><br>`;
      });
      html += "</ul>";
      html += `<strong>Total: ${carritoGuardado.total.toFixed(2)}â‚¬</strong>`;

      resumenDiv.innerHTML = html;
      inputProductos.value = JSON.stringify(carritoGuardado.productos);
    }

    document.getElementById("formulario").addEventListener("submit", function (e) {
      e.preventDefault();

      confirmarBtn.disabled = true;
      confirmarBtn.textContent = "Procesando...";

      const formData = new FormData(this);

      fetch('guardar_pedido.php', {
        method: 'POST',
        body: formData
      })
      .then(response => response.json())
      .then(data => {
        if (data.status === "ok") {
          window.location.href = data.url_pago_stripe;
        } else {
          alert('Error al guardar el pedido: ' + data.message);
          confirmarBtn.disabled = false;
          confirmarBtn.textContent = "Confirmar pedido";
        }
      })
      .catch(() => {
        alert('Error en la comunicaciÃ³n con el servidor.');
        confirmarBtn.disabled = false;
        confirmarBtn.textContent = "Confirmar pedido";
      });
    });
  </script>
